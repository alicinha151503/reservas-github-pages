<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #ffffff;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }
    .form-container input, .form-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 16px;
    }
    .form-container input {
      border: 1px solid #ccc;
    }
    .form-container button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulário de Reserva</h1>
    <p>Preencha as informações abaixo para fazer sua reserva.</p>
    
    <div class="form-container">
      <input type="text" id="nome" placeholder="Nome do Funcionário" />
      <input type="text" id="data-inicial" placeholder="Data Inicial (dd/mm/aaaa)" />
      <input type="text" id="data-final" placeholder="Data Final (dd/mm/aaaa)" />
      <input type="number" id="numero-mesa" placeholder="Número da Mesa" />

      <button onclick="fazerReserva()">Confirmar Reserva</button>
    </div>

    <div id="reserva-info" style="margin-top: 20px;"></div>
  </div>

  <script>
    // Função para fazer a reserva
    function fazerReserva() {
      const nome = document.getElementById('nome').value;
      const dataInicial = document.getElementById('data-inicial').value;
      const dataFinal = document.getElementById('data-final').value;
      const numeroMesa = document.getElementById('numero-mesa').value;

      // Verificar se os campos estão preenchidos
      if (!nome || !dataInicial || !dataFinal || !numeroMesa) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      // Armazenar a reserva no localStorage
      const reserva = { nome, dataInicial, dataFinal, numeroMesa };
      localStorage.setItem('reserva_' + nome, JSON.stringify(reserva));

      // Exibir mensagem de confirmação
      document.getElementById('reserva-info').innerText = `Reserva confirmada em nome de: ${nome}, Mesa: ${numeroMesa}, Data: ${dataInicial} a ${dataFinal}`;
    }
  </script>
</body>
</html>
