<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #ffffff;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }
    .btn-reservar, .btn-cancelar {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-reservar:hover, .btn-cancelar:hover {
      background-color: #0056b3;
    }
    .reserva-info {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Faça sua Reserva</h1>
    <p>
      Caso ainda não tenha feito sua reserva, você pode fazer abaixo.
    </p>
    
    <!-- Div que exibe o campo para inserir nome, se não houver reserva -->
    <div id="formulario-reserva" style="display: none;">
      <input type="text" id="nome" placeholder="Digite seu nome" />
      <button class="btn-reservar" onclick="fazerReserva()">Reservar</button>
    </div>

    <!-- Exibe informações sobre a reserva, se já houver -->
    <div class="reserva-info" id="reserva-info"></div>
    
    <!-- Botão de cancelar reserva -->
    <button class="btn-cancelar" id="cancelar-btn" style="display:none;" onclick="cancelarReserva()">Cancelar Reserva</button>
  </div>

  <script>
    // Função para fazer a reserva
    function fazerReserva() {
      const nome = document.getElementById('nome').value;
      if (!nome) {
        alert("Por favor, insira seu nome.");
        return;
      }

      // Verifica se já existe uma reserva
      const reservaExistente = localStorage.getItem('reserva');
      if (reservaExistente) {
        alert("Você já tem uma reserva!");
        return;
      }

      // Atribui um número de mesa aleatório (exemplo de mesas de 1 a 10)
      const numeroMesa = Math.floor(Math.random() * 10) + 1;

      // Armazena a reserva no localStorage
      const reserva = { nome, numeroMesa };
      localStorage.setItem('reserva', JSON.stringify(reserva));

      document.getElementById('reserva-info').innerText = `Reserva confirmada em nome de: ${nome}, Mesa: ${numeroMesa}`;
      document.getElementById('cancelar-btn').style.display = 'inline-block';
      document.getElementById('formulario-reserva').style.display = 'none';
    }

    // Função para cancelar a reserva
    function cancelarReserva() {
      const reserva = JSON.parse(localStorage.getItem('reserva'));
      if (reserva) {
        localStorage.removeItem('reserva');
        document.getElementById('reserva-info').innerText = '';
        document.getElementById('cancelar-btn').style.display = 'none';
        document.getElementById('formulario-reserva').style.display = 'inline-block';  // Voltar a mostrar o formulário
        alert("Sua reserva foi cancelada.");
      }
    }

    // Exibe as informações da reserva caso já tenha sido feita
    window.onload = function() {
      const reservaExistente = JSON.parse(localStorage.getItem('reserva'));
      if (reservaExistente) {
        document.getElementById('reserva-info').innerText = `Reserva confirmada em nome de: ${reservaExistente.nome}, Mesa: ${reservaExistente.numeroMesa}`;
        document.getElementById('cancelar-btn').style.display = 'inline-block';
      } else {
        document.getElementById('formulario-reserva').style.display = 'inline-block'; // Mostrar o formulário para nova reserva
      }
    };
  </script>
</body>
</html>
