<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #ffffff;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }
    .btn-reservar, .btn-cancelar {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-reservar:hover, .btn-cancelar:hover {
      background-color: #0056b3;
    }
    .reserva-info {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Faça sua Reserva</h1>
    <p>
      Caso ainda não tenha feito sua reserva, você pode fazer abaixo.
    </p>
    
    <input type="text" id="nome" placeholder="Digite seu nome" />
    <button class="btn-reservar" onclick="fazerReserva()">Reservar</button>

    <div class="reserva-info" id="reserva-info"></div>
    <button class="btn-cancelar" id="cancelar-btn" style="display:none;" onclick="cancelarReserva()">Cancelar Reserva</button>
  </div>

  <script>
    function fazerReserva() {
      const nome = document.getElementById('nome').value;
      if (!nome) {
        alert("Por favor, insira seu nome.");
        return;
      }

      const reservaExistente = localStorage.getItem('reserva');
      if (reservaExistente) {
        alert("Você já tem uma reserva!");
        return;
      }

      localStorage.setItem('reserva', nome);
      document.getElementById('reserva-info').innerText = `Reserva confirmada em nome de: ${nome}`;
      document.getElementById('cancelar-btn').style.display = 'inline-block';
    }

    function cancelarReserva() {
      const reserva = localStorage.getItem('reserva');
      if (reserva) {
        localStorage.removeItem('reserva');
        document.getElementById('reserva-info').innerText = '';
        document.getElementById('cancelar-btn').style.display = 'none';
        alert("Sua reserva foi cancelada.");
      }
    }

    // Exibir a reserva caso já tenha sido feita
    window.onload = function() {
      const reservaExistente = localStorage.getItem('reserva');
      if (reservaExistente) {
        document.getElementById('reserva-info').innerText = `Reserva confirmada em nome de: ${reservaExistente}`;
        document.getElementById('cancelar-btn').style.display = 'inline-block';
      }
    };
  </script>
</body>
</html>
