<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Reservas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #ffffff;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }
    .form-container {
      text-align: left;
      margin-bottom: 20px;
    }
    .form-container label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }
    .form-container input, .form-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #0056b3;
    }
    .btn-reservar {
      display: none;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-reservar:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao Sistema de Reservas</h1>
    <p>
      Este sistema foi desenvolvido para otimizar o uso das mesas no setor contábil. 
      Para garantir um ambiente de trabalho mais produtivo e confortável, 
      faça login e reserve sua mesa com antecedência.
    </p>
    
    <!-- Formulário de login -->
    <div class="form-container">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Digite seu nome" />

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" placeholder="Digite seu CPF" />

      <label for="setor">Setor:</label>
      <select id="setor">
        <option value="">Selecione o setor</option>
        <option value="CONTABILIDADE GERAL">CONTABILIDADE GERAL</option>
        <option value="CONTABILIDADE PATRIMONIAL">CONTABILIDADE PATRIMONIAL</option>
        <option value="CONTABILIDADE FISCAL">CONTABILIDADE FISCAL</option>
      </select>

      <button onclick="fazerLogin()">Fazer Login</button>
    </div>
    
    <!-- Botão de reserva que será exibido após o login -->
    <a href="reservas.html" id="btn-reservar" class="btn-reservar">Reservar</a>
  </div>

  <script>
    // Função que será chamada quando o usuário clicar no botão "Fazer Login"
    function fazerLogin() {
      const nome = document.getElementById('nome').value;
      const cpf = document.getElementById('cpf').value;
      const setor = document.getElementById('setor').value;

      // Validação simples para garantir que todos os campos foram preenchidos
      if (!nome || !cpf || !setor) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      // Armazenar as informações no localStorage (poderíamos usar para controle de login)
      localStorage.setItem('nome', nome);
      localStorage.setItem('cpf', cpf);
      localStorage.setItem('setor', setor);

      // Exibir o botão de reserva
      document.getElementById('btn-reservar').style.display = 'inline-block';
    }
  </script>
</body>
</html>
